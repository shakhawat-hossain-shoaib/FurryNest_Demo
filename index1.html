<!DOCTYPE html>
<html>
<head>
  <title>Colorful Demo Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      text-align: center;
      margin: 0;
      padding: 50px;
    }

    h1 {
      color: #ff3366;
      font-size: 3em;
    }

    p {
      font-size: 1.2em;
      color: #333;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #message {
      margin-top: 20px;
      font-size: 1.4em;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>🎨 Welcome to My Colorful Page!</h1>
  <p>Click the button to change the message below.</p>

  <button onclick="changeMessage()">Click Me!</button>

  <div id="message">Hello there 👋</div>

  <script>
    function changeMessage() {
      const messages = [
        "You are awesome! 🌟",
        "Have a great day! ☀️",
        "Keep learning 💡",
        "Code like a pro 👨‍💻",
        "Smile more 😊"
      ];
      const randomIndex = Math.floor(Math.random() * messages.length);
      document.getElementById('message').textContent = messages[randomIndex];
    }
  </script>

</body>
</html>
